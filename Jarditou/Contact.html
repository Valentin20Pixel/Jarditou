    <div id="pagecentrale">
        <p id="zone">* Ces zones sont obligatoire </p>
        <form action="http://bienvu.net/script.php" method="POST">
            <fieldset>
                <legend class="legends">Vos coordonnées</legend>
                <label for="nom"> Votre nom*: </label><input type="text" id="nom" required> <br>
                <label for="prénom"> Votre prénom*: </label><input type="text" id="prénom" required><br>
                <label> Sexe*: </label> <br>
                <input type="radio" name="sexe" id="feminin">Féminin <br>
                <input type="radio" name="sexe" id="masculin" required>Masculin <br>
                <label for="naissance"> Date de naissance*: </label><input type="date" id="naissance" required><br>
                <label for="code"> Code Postal: </label><input type="text" pattern="^[0-9]+$" id="code"><br>
                <label for="adresse"> Adresse: </label><input type="text" id="adresse"><br>
                <label for="ville"> Ville: </label><input type="text" id="ville"><br>
                <label for="email"> Email*: </label><input type="email" name="Email" id="email" placeholder="dave.loper@afpa.fr" required>
            </fieldset>
            <fieldset>
                <legend class="legends">Votre demande</legend>
                <label for="Sujet"> Sujet*: </label><select name="Sujet" id="Sujet" required>
                <option value="">Mes commandes</option>
                <option value="">Question sur un produit</option>
                <option value="">Reclamation</option>
                <option value="">Autres</option>
            </select><br>
                <label for="question"> Votre question*: </label><textarea name="question" id="question" cols="20" rows="2" required></textarea>
            </fieldset>
            <label for="accepte"><input type="checkbox" name="Formulaire" id="accepte" required>J'accepte le traitement informatique de ce formulaire.</label><br>
            <input type="submit" value="Envoyer" class="bouton">
            <input type="reset" value="Annuler" class="bouton">
        </form>
